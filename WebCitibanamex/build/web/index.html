<!DOCTYPE html>

<html>
    <head>
        <title>Citibanamex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="src/Citibanamex-logo-mini.png">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="divImg">
            <img id="imgDM" src="src/Citibanamex-logo.png" alt=""/>
        </div>
        <div class="divContainer">
            <form>
                <select id="txtBanco" class="input-login">
                    <option disabled selected>Selecciona una opci√≥n</option>
                    <option value="1">Citibanamex</option>
                    <option value="2">Nu Mexico</option>
                    <option value="3">Banco Azteca</option>
                </select>
                <input id="txtNoTarjeta" class="input-login" type="number" placeholder="Numero de tarjeta">
                <input id="txtNIP" class="input-login" type="password" placeholder="NIP">
                <input id="txtMonto" class="input-login" type="number" placeholder="Monto $">
            </form>
        </div>
        <div class="divButton">
            <button id="btnRetirar" onclick="generarTransaccion();" type="submit">Retirar</button>
        </div>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="libraries/axios/axios.js" type="text/javascript"></script>
        <script src="libraries/axios/axios.min.js" type="text/javascript"></script>
        <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    </body>
</html>
